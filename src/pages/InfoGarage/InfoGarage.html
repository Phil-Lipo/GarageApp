<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedGarage.sujet}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >
  <ion-card-header style="background-color: grey;font-style: italic;color:white">
    Le {{selectedGarage.date}}
  </ion-card-header>
  <ion-card-content>
    {{selectedGarage.descript}}
  </ion-card-content>
</ion-card>

    
   <ion-fab bottom right>
    <button ion-fab (click)="test($event,selectedGarage)"><ion-icon name="add"></ion-icon></button>
   </ion-fab>
</ion-content>
