<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="onSubmit()" role="form">
    <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input id="email" [(ngModel)]="log.email" type="email" value="" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Mot de passe</ion-label>
    <ion-input id="pass" [(ngModel)]="log.pass" type="password" required></ion-input>
  </ion-item>

  <button type="submit" ion-button full >Se connecter</button>
    </form>
</ion-content>
